<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillUp Mentor - Chats</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header>
    <h1>SkillUp Mentor</h1>

    <nav id="navbar">
    </nav>

    <!-- Botón dinámico de sesión -->
    <div id="session-area">
      <button id="button-login">Iniciar Sesión</button>
    </div>
  </header>

  <main id="app">
    <!-- Aquí se cargará la interfaz -->
    <div id="chat-container"></div>
  </main>

  <div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
    <div id="close" style="background-color: white; position: absolute; top: 10px; right: 10px;">
      <button id="CloseModal">Cerrar</button> 
    </div>
    <div id="modal-content" style="background-color: white; margin: 10% auto; padding: 20px; width: 50%; position: relative;">
    </div>
  </div>

  <footer>
    <p>© 2025 SkillUp Mentor</p>
  </footer>

  <script type="module" src="./main.js"></script>
</body>
</html>
